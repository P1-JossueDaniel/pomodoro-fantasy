<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Fantasy Contact Form</title>
    <meta
      name="description"
      content="This section of the website features a form powered by Formspree. It allows users to get in touch with the author of Pomodorofantasy to share any suggestions, feedback, or inquiries they might have. Whether you have ideas for new themes or improvements, feel free to reach out and help make Pomodorofantasy even better!"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="contact container">
      <h3>
        <a href="../index.html">Back to Home</a>
      </h3>

      <form action="urlhere" method="POST">
        <h1>Contact Form</h1>
        <input
          type="text"
          name="first"
          placeholder="First Name"
          autocomplete="off"
          required
        />
        <input
          type="text"
          name="last"
          placeholder="Last Name"
          autocomplete="off"
          required
        />
        <input
          type="email"
          name="email"
          placeholder="Email Address"
          autocomplete="off"
          required
        />
        <textarea
          rows="5"
          cols="60"
          name="message"
          placeholder="Enter text"
          autocomplete="off"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </body>
</html>
