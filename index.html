<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Fantasy</title>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-DQYSNRQXCE"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'G-DQYSNRQXCE');
    </script>
    <meta
      name="description"
      content="Pomodorofantasy.com is a free and easy-to-use Pomodoro Timer designed to enhance your 
    productivity across both desktop and mobile browsers. Stay focused and motivated while enjoying stunning, 
    magical backgrounds from your favorite universes, including Harry Potter, Star Wars, Demon Slayer, Death Note, 
    Cyberpunk, Marvel's Baby Groot, FreenBecky, Rainy Forest, Cute Cat, and Breaking Bad. Whether you're working, 
    studying, writing, or coding, our timer helps you maintain concentration and manage your time effectively. 
    Plus, you can submit your own theme ideas to the developers, making it a truly personalized experience. 
    Let Pomodorofantasy be your go-to tool for staying productive in a fun and immersive way!"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon-16x16.png"
    />
    <link rel="manifest" href="image/site.webmanifest" />
  </head>
  <body>
    <header class="header">
      <a class="logo">Pomodoro Fantasy<br />&copy; VR-Hashira</a>
      <select id="backgroundSelect">
        <option value="hogwarts">Hogwarts</option>
        <option value="houses">Houses</option>
        <option value="zenitsu">Zenitsu</option>
        <option value="giyushino">GiyuShino</option>
        <option value="breakingb">Breaking Bad</option>
        <option value="minimalistic">Rainy Forest</option>
        <option value="cat">Cute Cat</option>
        <option value="elden.ring">Elden Ring</option>
        <option value="space">Space Room</option>
        <option value="your.name">Your Name</option>
        <option value="steampunk3">Steampunk Vibe</option>
      </select>
    </header>

    <div class="timer-buttons">
      <button class="timer-btn potter active" data-time="1500">Focus</button>
      <button class="timer-btn short-break" data-time="300">Short Break</button>
      <button class="timer-btn long-break" data-time="900">Long Break</button>
    </div>

    <div class="circle">
      <div class="inner-circle">
        <div class="countdown">
          <h1></h1>
          <p class="play-pause"></p>
        </div>
      </div>
    </div>

    <video id="backgroundVideo" autoplay loop muted>
      <source src="videos/hogwarts.mp4" type="video/mp4" />
      Your browser does not support the video.
    </video>

    <p class="email">
      <button
        id="email-button"
        aria-label="Click to email Pomodoro Fantasy"
        class="email-button"
      >
        Contact Email
      </button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
